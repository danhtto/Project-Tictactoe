<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="player1">
                <p>Player 1</p>
                <div class="buttons">
                    <button id="x" class=''>X</button>
                    <button id="o" class=''>O</button>
                </div>
            </div>
            <div class="middle">
                <div class="scoreboard">
                    <div id="left">0</div>
                    <div id="right">0</div>
                </div>
                    <div class="buttons">
                        <button class="start">Start</button>
                        <button class="restart">Restart</button>
                    </div>
            </div>
            <div class="player2">
                <p>Player 2</p>
                <div class="buttons">
                    <button id="x" class=''>X</button>
                    <button id="o" class=''>O</button>
                </div>
            </div>

        </div>
        <div class="main">
            <div class="gameboard">
                <button class="gamecell" value = 0 ></button>
                <button class="gamecell" value = 1 ></button>
                <button class="gamecell" value = 2 ></button>
                <button class="gamecell" value = 3 ></button>
                <button class="gamecell" value = 4 ></button>
                <button class="gamecell" value = 5 ></button>
                <button class="gamecell" value = 6 ></button>
                <button class="gamecell" value = 7 ></button>
                <button class="gamecell" value = 8 ></button>
            </div>
        </div>
    </div>
</body>
</html>
